    </div>
    </p>

      <div class="player">
        <h4>Player</h3>
          <div class="btn-player">
            <button class="btn-plye paper" name="paper"><img src="images/paper2.png"></button>
            <button class="btn-plye rock" name="rock"><img src="images/rock2.png"></button>
            <button class="btn-plye scissor" name="scissor"><img src="images/playerScissor.png"></button>
          </div>
          <span class="player-cs"></span>

      </div>
      <div class="computer">
        <h4>Computer</h4>
        <div class="btn-computer">
          <button class="btn-ply paper" disabled><img src="images/paper2.png"></button>
          <button class="btn-ply rock" disabled><img src="images/computerRock.png"></button>
          <button class="btn-ply scissor" disabled><img src="images/scissor2.png"></button>
        </div>
        <span class="computer-cs"></span>


      </div>
      <div>
      </div>
